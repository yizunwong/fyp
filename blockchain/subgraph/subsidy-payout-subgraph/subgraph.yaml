specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SubsidyPayout
    network: sepolia
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: SubsidyPayout
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AutoClaimCreated
        - ClaimApproved
        - ClaimPaid
        - ClaimRejected
        - ClaimSubmitted
        - EligibilityUpdated
        - FarmerEnrolled
        - FundsDeposited
        - GovernmentRoleGranted
        - GovernmentRoleRevoked
        - OracleUpdated
        - OwnerUpdated
        - PolicyCreated
        - PolicyStatusUpdated
        - PolicyUpdated
      abis:
        - name: SubsidyPayout
          file: ./abis/SubsidyPayout.json
      eventHandlers:
        - event: AutoClaimCreated(indexed uint256,indexed uint256,indexed address)
          handler: handleAutoClaimCreated
        - event: ClaimApproved(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleClaimApproved
        - event: ClaimPaid(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleClaimPaid
        - event: ClaimRejected(indexed uint256,indexed uint256,indexed address,string)
          handler: handleClaimRejected
        - event: ClaimSubmitted(indexed uint256,indexed uint256,indexed address,uint256,bytes32)
          handler: handleClaimSubmitted
        - event: EligibilityUpdated(indexed uint256)
          handler: handleEligibilityUpdated
        - event: FarmerEnrolled(indexed address,indexed uint256)
          handler: handleFarmerEnrolled
        - event: FundsDeposited(indexed address,uint256)
          handler: handleFundsDeposited
        - event: GovernmentRoleGranted(indexed address)
          handler: handleGovernmentRoleGranted
        - event: GovernmentRoleRevoked(indexed address)
          handler: handleGovernmentRoleRevoked
        - event: OracleUpdated(indexed address)
          handler: handleOracleUpdated
        - event: OwnerUpdated(indexed address)
          handler: handleOwnerUpdated
        - event: PolicyCreated(indexed uint256,string,uint8,uint8,uint256,uint256,bytes32,uint256,uint256)
          handler: handlePolicyCreated
        - event: PolicyStatusUpdated(indexed uint256,uint8)
          handler: handlePolicyStatusUpdated
        - event: PolicyUpdated(indexed uint256,uint256,uint256)
          handler: handlePolicyUpdated
      file: ./src/subsidy-payout.ts
